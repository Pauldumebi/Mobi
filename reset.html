    <div class="container" id="">
        <h2 class="unsuccessful">This link has expired</h2>

        <a href="index.html">Click here to login</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // debugger
        let result = JSON.parse(sessionStorage.getItem('result')),
            network = JSON.parse(sessionStorage.getItem('network'))
        if (result == "success") {
            $('.unsuccessful').hide();
            $('.successful').show();
            if (network == 'mtn') {
                window.location.href = '/mtnindex.html'
            } else
            window.location.href = '/index.html'
        } else {
                if (network == 'mtn') {
                    $('a').attr('href', 'mtnindex.html');
                }
            $('.unsuccessful').show();
            $('.successful').hide();
        }
    </script>
